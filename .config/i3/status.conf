general {
    colors = true
    interval = 5
}

order += "volume output"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "tztime local"

volume output {
    format = "V: %volume"
    format_muted = "-: %volume"
    device = "pulse"
}

wireless _first_ {
    format_up = "W: %essid%quality"
}

ethernet _first_ {
    format_up = "E: %ip"
}

battery all {
    format = "%status: %percentage"
    status_bat = "B"
    status_chr = "C"
    integer_battery_capacity = true
    threshold_type = "percentage"
    low_threshold = 15
}

tztime local {
    format = "%a %d %b %H:%M"
}


